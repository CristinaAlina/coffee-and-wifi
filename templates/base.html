<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    {% block styles %}
    <!--Bootstrap CSS-->
    {{ bootstrap.load_css() }}
    <!-- CSS Style file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Page content -->
    {% block content %}
    {% endblock %}
</body>
</html>
